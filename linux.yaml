apiVersion: kubevirt.io/v1alpha3
kind: VirtualMachine
metadata:
  name: linux
spec:
  running: true
  template:
    metadata:
      labels: 
        kubevirt.io/domain: linux
    spec:
      domain:
        firmware:
          bootloader:
            efi:
              secureBoot: false
        devices:
          disks:
          - disk:
              bus: virtio
            name: maindisk
          interfaces:
          - name: default
            masquerade: {}
        resources:
          requests:
            memory: 4096M
      networks:
      - name: default
        pod: {}
      volumes:
      - name: maindisk
        persistentVolumeClaim:
          claimName: ubuntu-g2-steve
